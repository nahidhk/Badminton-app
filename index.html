<!DOCTYPE html>
<html lang="en">
<head>

    <title>Badminton App</title>
</head>
<body onload="dataset()">

        <span class="navtext">
            Badminton
        </span>
    </nav>

<section id="popup1" class="popup bg1">
    <br>

</center>

    <span id="error" class="red vcc"> Password Don't macth ! 
    </span>
</section>
<!-- login -->
<section class="popup bg1 vcc" id="popup2">
    <h1>Login</h1>
    <br><br>
    <input onclick="login()" type="password" class="input" id="login" placeholder="Password">

    <!-- The Script -->
     <script src="js/script.js">
